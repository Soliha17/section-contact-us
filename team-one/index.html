<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT MONTSERRAT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>MINIMAL</title>
  </head>
  <body>
    <section id="contact-us">
      <!-- CONTAINER HERE -->
      <div class="get-in-touch">
        <h1 class="get-in-touch_info-text">LET'S GET IN TOUCH</h1>
        <span class="line"></span>
        <!-- ROW HERE -->
        <div class="get-in-touch_info">
          <!-- COLUMN HERE -->
          <div class="column_touch column_touch_address">
            <img src="./get-in-touch_image/gps.svg" alt="addres" />
            <h1>MEET US IN PERSON</h1>
            <p>8776 Juniper Street</p>
            <p>Unit #204</p>
            <p>Merriweather, Ontorio</p>
            <p>Canada</p>
          </div>
          <!-- COLUMN HERE -->
          <div class="column_touch column_touch_email">
            <img src="./get-in-touch_image/sms.svg" alt="massage-address" />
            <h1>The traditional way</h1>
            <p>Email us</p>
            <p>contact@minimal.com</p>
            <p>Contact form</p>
            <p>Scroll down</p>
          </div>
          <!-- COLUMN HERE -->
          <div class="column_touch column_touch_social-media">
            <img
              src="./get-in-touch_image/heart.svg"
              class="heart-img"
              alt="heart"
            />
            <h1>Let's get social</h1>
            <div class="fb-icon">
              <img src="./get-in-touch_image/fb.svg" alt="Facebook icon" />
              <p>Facebook</p>
            </div>
            <div class="tw-icon">
              <img src="./get-in-touch_image/tw.svg" alt="Twitter icon" />
              <p>Twitter</p>
            </div>
            <div class="ln-icon">
              <img src="./get-in-touch_image/ln.svg" alt="LinkedIn icon" />
              <p>Linkedin</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
